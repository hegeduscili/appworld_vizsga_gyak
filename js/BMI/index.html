<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="card mt-4">
            <div class="card-header text-bg-dark text-center"><h1>BMI Calculator</h1></div>
            <div class="card-body bg-light">
                <div class="row g-3">
                    <div class="col-md-6">
                        <div class="input-group">
                        <div class="form-floating">
                            <input type="number" class="form-control" id="height" placeholder="Your height" >
                            <label for="height">Your height</label>
                          </div>
                          <span class="input-group-text">cm</span>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="input-group">
                        <div class="form-floating">
                            <input type="number" class="form-control" id="weight" placeholder="Your weight">
                            <label for="weight">Your weight</label>
                          </div>
                          <span class="input-group-text">kg</span>
                        </div>
                    </div>
                </div>
                <div class="row mt-3 p-3">
                    <button type="submit" class="btn btn-danger w-100" id="button">Calculate</button>
                </div>
            </div>
            <div class="card-footer text-center" id="card_footer">
                <h3>You are:</h3>
                <i class="" id="first_message">After the calculate you will see here the result</i>
                <p id="second_message"></p>
            </div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
</body>
</html>
