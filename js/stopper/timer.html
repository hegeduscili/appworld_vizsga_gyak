<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark">
    <div class="container text-white">
        <a href="index.html" class="btn btn-small btn-danger mt-5">Currently Date</a>
        <div class="row">
            <div class="col-md-10 d-flex justify-content-center align-items-center">
                <p class="fs-1 text-center d-flex justify-content-center align-items-center timer" id="display" style="height: 20vh;">
                    00:00:00
                </p><br>
        </div>           
            <div class="row">
                <div class="col-md-10 d-flex justify-content-center align-items-center">
                    <input type="number" name="number" id="number" class="form-control form-control-lg w-25" placeholder="Tell me the seconds!">
                    <button class="btn btn-sm btn-success fs-4 rounded-3 ms-3" id="start">Start</button>
                    <button class="btn btn-sm btn-danger fs-4 rounded-3 ms-3" id="stop">Stop</button>
                    <button class="btn btn-sm btn-primary fs-4 rounded-3 ms-3" id="reset">Reset</button>
                </div>
            </div>
            </div>
    </div>

    <script src="scriptTimer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
