<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
    <div class="container mt-3">
        <div class="card w-25">
            <div class="card-header">
                <div class="display text-bg-dark border rounded text-end p-3">0</div>
            </div>
            <div class="card-body text-center">
                <div class="mb-2 calculator_keys">
                    <button type="button" class="btn btn-small btn-primary btn-custom m-1 calculator__key" value="1">1</button>
                    <button type="button" class="btn btn-small btn-primary btn-custom m-1 calculator__key" value="2">2</button>
                    <button type="button" class="btn btn-small btn-primary btn-custom m-1 calculator__key" value="3">3</button>
                    <button type="button" class="btn btn-small btn-primary btn-custom m-1 calculator__key" data-action="add">+</button>
                    <button type="button" class="btn btn-small btn-primary btn-custom m-1 calculator__key" value="4">4</button>
                    <button type="button" class="btn btn-small btn-primary btn-custom m-1 calculator__key" value="5">5</button>
                    <button type="button" class="btn btn-small btn-primary btn-custom m-1 calculator__key" value="6">6</button>
                    <button type="button" class="btn btn-small btn-primary btn-custom m-1 calculator__key" data-action="subtract">-</button>
                    <button type="button" class="btn btn-small btn-primary btn-custom m-1 calculator__key" value="7">7</button>
                    <button type="button" class="btn btn-small btn-primary btn-custom m-1 calculator__key" value="8">8</button>
                    <button type="button" class="btn btn-small btn-primary btn-custom m-1 calculator__key" value="9">9</button>
                    <button type="button" class="btn btn-small btn-primary btn-custom m-1 calculator__key" data-action="multiply">*</button>
                    <button type="button" class="btn btn-small btn-primary btn-custom m-1 calculator__key" data-action="clear">C</button>
                    <button type="button" class="btn btn-small btn-primary btn-custom m-1 calculator__key" value="0">0</button>
                    <button type="button" class="btn btn-small btn-primary btn-custom m-1 calculator__key" data-action="divide">/</button>
                    <button type="button" class="btn btn-small btn-primary btn-custom m-1 calculator__key" data-action="calculate">=</button>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
