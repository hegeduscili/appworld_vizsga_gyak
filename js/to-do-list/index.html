<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mt-3">
            <div class="card">
                <div class="card-header text-bg-danger d-flex align-items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-card-checklist me-3" viewBox="0 0 16 16">
                        <path d="M14.5 3a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5zm-13-1A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2z"/>
                        <path d="M7 5.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5m-1.496-.854a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0l-.5-.5a.5.5 0 1 1 .708-.708l.146.147 1.146-1.147a.5.5 0 0 1 .708 0M7 9.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5m-1.496-.854a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0l-.5-.5a.5.5 0 0 1 .708-.708l.146.147 1.146-1.147a.5.5 0 0 1 .708 0"/>
                    </svg>
                    <h1 class="m-0">DO LIST</h1>
                </div>
                    <div class="card-body d-flex">
                        <div class="col-md-4">
                            <div class="row p-3" id="today">
                                <h2 class="text-start">Today</h2>
                                <hr class="w-100">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="" />
                                    <label class="form-check-label" for=""> Walk </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="" checked />
                                    <label class="form-check-label" for=""> Study </label>
                                </div>
                            </div>
                            <div class="row p-3" id="tomorrow">
                                <h2 class="text-start">Tomorrow</h2>
                                <hr class="w-100">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="" />
                                    <label class="form-check-label" for=""> Walk </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id=""  />
                                    <label class="form-check-label" for=""> Study </label>
                                </div>
                            </div>
                            <div class="row p-3" id="wednesday">
                                <h2 class="text-start">Wednesday</h2>
                                <hr class="w-100">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="" />
                                    <label class="form-check-label" for=""> Walk </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id=""  />
                                    <label class="form-check-label" for=""> Study </label>
                                </div>
                            </div>
                           <div class="row p-3"><div id="thursday"></div></div>
                           <div class="row p-3"><div id="friday"></div></div>
                           <div class="row p-3"><div id="saturday"></div></div>
                           <div class="row p-3"><div id="sunday"></div></div>
                        </div>
                        <div class="vr mx-5"></div>
                        <div class="col-md-6">
                            <div class="row p-3">
                                <h2 class="text-end">I Need to Do</h2>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="what" placeholder="What u need to do?" required>
                                <label for="what">What u need to do?</label>
                              </div>
                              <div class="form-floating mb-3">
                                <select class="form-select" id="when" aria-label="Select when you need to do">
                                    <option selected id="not selected">Select a day...</option>
                                    <option id="1">Today</option>
                                    <option id="2">Tomorrow</option>
                                    <option id="3">Wednesday</option>
                                    <option id="4">Thursday</option>
                                    <option id="5">Friday</option>
                                    <option id="6">Saturday</option>
                                    <option id="7">Sunday</option>
                                </select>
                                <label for="when">Mikor kell megcsin√°lnod?</label>
                            </div>
                            <button type="submit" class="btn btn-success" id="button">Add new</button>
                        </div>
                    </div>
                </div>
            </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <script src="scripts.js"></script>
</body>


</html>
