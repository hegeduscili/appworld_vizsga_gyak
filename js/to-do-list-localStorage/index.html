<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalStorage To Do List</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5 bg-light">
        <div class="row d-flex justify-content-center align-items-center" id="todos">
            <div class="col-md-10 col-sm-5">
                <h1>Teendők listája</h1>
            </div>
            <div class="col-md-2 col-sm-3">
                <button class="btn btn-sm btn-primary rounded-5 d-flex justify-content-center align-items-center"
                    data-bs-toggle="modal" data-bs-target="#add_modal">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-plus" viewBox="0 0 16 16">
                        <path
                            d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4" />
                    </svg>
                    <b>Új feladat</b>
                </button>
            </div>
        </div>
    </div>

    <div class="modal fade" id="add_modal" tabindex="-1" aria-labelledby="add_modalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Új feladat</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body mx-2">
                    <div class="row">
                        <label class="form-label mb-1 ms-0 ps-0">Priorítás:</label>
                        <select name="fontossag" id="fontossag" class="form-select mb-4">
                            <option value="Fontos">Fontos</option>
                            <option value="Nem fontos">Nem Fontos</option>
                        </select>
                    </div>
                    <div class="row">
                        <label class="form-label  mb-1 ms-0 ps-0">Dátum:</label>
                        <input type="date" name="datum" id="datum" class="form-control mb-4" required>
                    </div>
                    <div class="row">
                        <label class="form-label  mb-1 ms-0 ps-0">Leírás:</label>
                        <textarea name="szoveg" id="szoveg" rows="5" class="form-control" required></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary rounded-5" data-bs-dismiss="modal">Bezár</button>
                    <button type="button" class="btn btn-primary rounded-5" id="save">Mentés</button>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
